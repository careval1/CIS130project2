  <section class="volunteer-page">
    <h1>Volunteer With Us</h1>
    <p>Join our team and help make a difference in Philadelphia. Fill out the form below to sign up as a volunteer.</p>

    <form aria-label="Volunteer signup form">
      <label for="fname">First Name</label>
      <input id="fname" type="text" name="fname" placeholder="John" required>

      <label for="lname">Last Name</label>
      <input id="lname" type="text" name="lname" placeholder="Doe" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="example@email.com" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </section>
